<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Seus Dispositivos</title>
</head>
<body>

<div layout:fragment="conteudo">

    <h1 class="mt-3 mb-5">Seus Dispositivos</h1>

    <div class="alert alert-warning mt-3" th:if="!${#strings.isEmpty(mensagem)}" th:text="${mensagem}">
    </div>

    <table class="table">

        <tr>
            <th>Nome</th>
            <th>Consumo Médio de Energia</th>
            <th>Ambiente</th>
            <th>Status</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="disp:${dispositivos}">
            <td th:text="${disp.nome}"></td>
            <td th:text="${disp.consumoMedio}"></td>
            <td th:text="${disp.ambiente}"></td>
            <td th:text="${disp.status}"></td>
            <th>
                <a th:href="@{/dispositivo/editar/}+${disp.id}"
                   class="btn btn-primary">Editar</a>
            </th>
            <th>
                <button th:onclick="|dispositivoId.value = ${disp.id}|" type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                    Deletar
                </button>
            </th>
        </tr>

    </table>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteModalLabel">Atenção!!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja deletar esse dispositivo?
                </div>
                <div class="modal-footer">
                    <form th:action="@{/dispositivo/deletar}" method="post">
                        <input type="hidden" name="id" id="dispositivoId">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-danger">Deletar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
