<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
  <meta charset="UTF-8">
  <title>Editar o Ambiente</title>
</head>
<body>
<div layout:fragment="conteudo">

  <h1 class="mt-3 mb-5">Formulário de Edição do Ambiente</h1>

  <form th:action="@{/ambiente/editar}" th:object="${ambiente}" method="post">

    <input th:field="*{id}" type="hidden">
    <input th:field="*{nome}" type="hidden">

    <div class="form-group">
      <label class="form-label" for="label">Nome</label>
      <input type="text" class="form-control" id="label" th:field="*{label}" placeholder="Informe o nome...">
      <p th:if="${#fields.hasErrors('label')}" class="text text-danger" th:errors="*{label}"></p>
    </div>

    <div class="form-group mb-5">
      <label class="form-label" for="desc">Descrição</label>
      <textarea type="text" class="form-control" id="desc" th:field="*{descricao}" placeholder="Informe uma descrição..."/>
      <p th:if="${#fields.hasErrors('descricao')}" class="text text-danger" th:errors="*{descricao}"></p>
    </div>

    <button type="submit"
            class="btn btn-outline-primary">Editar</button>

    <a th:href="@{/ambiente/cadastrar}"
       class="btn btn-danger">Cancelar</a>

  </form>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
