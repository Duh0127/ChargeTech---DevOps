<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
  <meta charset="UTF-8">
  <title>Editar dados do Usuário</title>
</head>
<body>
<div layout:fragment="conteudo">

  <h1 class="mt-3 mb-5">Formulário de Edição do Usuário</h1>

  <form th:action="@{/usuario/editar}" th:object="${usuario}" method="post">

    <input th:field="*{id}" type="hidden">
    <input th:field="*{senha}" type="hidden">
    <input th:field="*{roles}" type="hidden">

    <div class="form-group">
      <label class="form-label">Nome Completo</label>
      <input class="form-control" type="text" th:field="*{nome}" id="nome" placeholder="Informe o novo nome do dispositivo..."/>
      <p th:if="${#fields.hasErrors('nome')}" class="text text-danger" th:errors="*{nome}"></p>
    </div>

    <div class="form-group">
      <label class="form-label" for="email">Email</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Informe seu email...">
      <p th:if="${#fields.hasErrors('email')}" class="text text-danger" th:errors="*{email}"></p>
    </div>

    <div class="form-group">
      <label class="form-label">Data de Nascimento</label>
      <input class="form-control" type="text" th:field="*{dataDeNascimento}" id="dataDeNascimento" placeholder="Informe sua data de nascimento..."/>
      <p th:if="${#fields.hasErrors('dataDeNascimento')}" class="text text-danger" th:errors="*{dataDeNascimento}"></p>
    </div>

    <div class="form-group mb-5">
      <label class="form-label">Gênero</label><br>
      <div th:each="genero : ${generos}">
        <input type="radio" th:field="*{genero}" th:value="${genero.nome}">
        <label th:text="${genero.label}"></label><br>
      </div>
    </div>

    <button type="submit"
            class="btn btn-outline-primary">Editar</button>

    <a th:href="@{/}"
       class="btn btn-danger">Cancelar</a>

  </form>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
