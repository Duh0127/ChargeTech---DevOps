<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Log de Consumos Energéticos</title>
</head>
<body>

<div layout:fragment="conteudo">

    <h1 class="mt-3 mb-5">Log de Consumos Energéticos</h1>

    <table class="table">

        <tr>
            <th>Data de Registro</th>
            <th>Consumo de Energia</th>
            <th>Dispositivo</th>
        </tr>
        <tr th:each="consEnerg:${consumosEnergeticos}">
            <td th:text="${consEnerg.dataDeRegistro}"></td>
            <td th:text="${consEnerg.consumo}"></td>
            <td th:text="${consEnerg.dispositivo.nome}"></td>
        </tr>

    </table>

    <nav class="mt-5" aria-label="Navegação das páginas">
        <ul class="pagination flex flex-wrap justify-content-center">

            <li class="page-item" th:classappend="${paginaAtual == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/consumo-energetico(pagina=${paginaAtual - 1}, tamanho=${tamanhoPagina})}">
                    Anterior
                </a>
            </li>

            <li class="page-item">
                <p class="page-link" th:text="${paginaAtual + 1}"></p>
            </li>

            <li class="page-item" th:classappend="${paginaAtual == totalPaginas - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/consumo-energetico(pagina=${paginaAtual + 1}, tamanho=${tamanhoPagina})}">
                    Próximo
                </a>
            </li>

        </ul>
    </nav>

</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
